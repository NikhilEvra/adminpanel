<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>Open Replacements</c-card-header>
        <c-card-body>
          <table
         
            align="middle"
            cTable
            class="table table-striped"
          >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <!-- <svg cIcon name="cilPeople"></svg> -->
               Dealer Id
              </th>
              <th>Part Name</th>
              <th class="text-center">Part Number</th>
              <th>Model</th>
              <th class="text-center">Status</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of response; index as i">
              <td class="text-center">
                <!-- <c-avatar
                  size="md"
                  src="{{ user.avatar }}"
                  status="{{ user.status }}"
                ></c-avatar> -->
                {{user.dealerid}}

              </td>
              <td>
                <div>{{ user.part_name }}</div>
                <div class="small text-medium-emphasis text-nowrap">
                  <!-- <span>
                    {{ user.state }} | Registered: {{ user.registered }}
                  </span> -->
                </div>
              </td>
              <td class="text-center">
                <!-- <svg
                  cIcon
                  id="{{ user.country + user.name }}"
                  name="cif{{ user.country }}"
                  size="xl"
                  title="{{ user.country }}"
                ></svg> -->
                {{user.part_no}}
              </td>
              <td>
               {{user.model}}-{{user.color}}
              </td>
              <td class="text-center">
                <c-form-check sizing="xl" switch>
                  <input cFormCheckInput checked  type="checkbox"  />
    
                </c-form-check>
            
              </td>
              
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
