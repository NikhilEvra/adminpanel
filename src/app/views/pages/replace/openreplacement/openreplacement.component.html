<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>Open Replacements</c-card-header>
        <c-card-body>
          <table
         
            align="middle"
            cTable
            class="table table-striped"
          >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <!-- <svg cIcon name="cilPeople"></svg> -->
               Replacement Id
              </th>
              <!-- <th>Replacement Id<th> -->
              <th>Part Name</th>
              <th class="text-center">Part Number</th>
              <th>Model</th>
              <th class="text-center">Status</th>
              
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of response; index as i">
              <td class="text-center">
                <i class="fa fa-eye" (click)="view_replacement(user.id)"></i>
                {{user.replace_id}}

              </td>
              <!-- <td>
                <div>{{ user.replace_id }}</div>
                
              </td> -->
              <td>
                <div>{{ user.part_name }}</div>
                
              </td>
              <td class="text-center">
             
                {{user.part_no}}
              </td>
              <td>
               {{user.model}}-{{user.color}}
              </td>
              <td class="text-center">
                <c-form-check sizing="xl" switch>
                  <input cFormCheckInput checked  type="checkbox" (click)="update(user.replace_id)"  />
    
                </c-form-check>
            
              </td>
              
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
