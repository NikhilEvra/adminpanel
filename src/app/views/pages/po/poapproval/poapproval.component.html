<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Purchase Orders</c-card-header>
      <c-card-body>
        <table
       
          align="middle"
          cTable
          class="table table-striped"
        >
        <thead cTableColor="light">
          <tr>
            <th class="text-center">
              <!-- <svg cIcon name="cilPeople"></svg> -->
             PO Id
            </th>
            <th class="text-center">Dealer ID</th>     
            <th class="text-center">Amount</th>
            <th class="text-center">Status</th> 
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of response; index as i">
            <td class="text-center">   
              <i class="fa fa-eye" (click)="view_po(user.po_id)"></i>  
              {{ user.po_id }}
            </td>
            <td class="text-center">
              <div>{{user.dealerid}}</div>          
            </td>
            <td class="text-center">
            
              {{user.amount}}
            </td>
     
            <td class="text-center">
              <c-form-check sizing="xl" switch>
                <input cFormCheckInput checked  type="checkbox" (click)="update_po_status(user.po_id)" />
  
              </c-form-check>
          
            </td>
            
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</c-col>
</c-row>
