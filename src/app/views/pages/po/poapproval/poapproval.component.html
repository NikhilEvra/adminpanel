<c-row>
  <c-col xs>
    <c-card class="mb-4">
      <c-card-header>Purchase Orders</c-card-header>
      <c-card-body>
        <table
       
          align="middle"
          cTable
          class="table table-striped"
        >
        <thead cTableColor="light">
          <tr>
            <th class="text-center">
              <!-- <svg cIcon name="cilPeople"></svg> -->
             Dealer Id
            </th>
            <th>Part Name</th>
            <th class="text-center">Part Number</th>
            <th>Model</th>
            <th class="text-center">Status</th>
            
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of response; index as i">
            <td class="text-center">
              <!-- <c-avatar
                size="md"
                src="{{ user.avatar }}"
                status="{{ user.status }}"
              ></c-avatar> -->
              {{user.dealerid}}

            </td>
            <td>
              <div>{{ user.varient }}</div>
              <div class="small text-medium-emphasis text-nowrap">
                <!-- <span>
                  {{ user.state }} | Registered: {{ user.registered }}
                </span> -->
              </div>
            </td>
            <td class="text-center">
              <!-- <svg
                cIcon
                id="{{ user.country + user.name }}"
                name="cif{{ user.country }}"
                size="xl"
                title="{{ user.country }}"
              ></svg> -->
              {{user.quantity_with_batt}}
            </td>
            <td>
             {{user.model}}
            </td>
            <td class="text-center">
              <c-form-check sizing="xl" switch>
                <input cFormCheckInput checked  type="checkbox"  />
  
              </c-form-check>
          
            </td>
            
          </tr>
        </tbody>
      </table>
    </c-card-body>
  </c-card>
</c-col>
</c-row>






    <button (click)="toggleLiveDemo()" cButton>Launch demo modal</button>

<c-modal id="liveDemoModal" [visible]="visible" (visibleChange)="handleLiveDemoChange($event)">
  <c-modal-header>
    <h5 cModalTitle>Modal title</h5>
    <button (click)="toggleLiveDemo()" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>Woohoo, you are reading this text in a modal!</c-modal-body>
  <c-modal-footer>
    <button (click)="toggleLiveDemo()" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary">Save changes</button>
  </c-modal-footer>
</c-modal>
