  <c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>Non - Approved Dealers</c-card-header>
        <c-card-body>
          <table
            align="middle"
            cTable
            class="table table-striped"
          >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <!-- <svg cIcon name="cilPeople"></svg> -->
               Dealer Id
              </th>
              <th>Dealer Name</th>
              <th class="text-center">User Type</th>
              <th>Dealership</th>
              <th class="text-center">Status</th>
            </tr>
          </thead>
            <tbody>
              <tr *ngFor="let user of dealerList| paginate
              : {
                  itemsPerPage: tableSize,
                  currentPage: page,
                  totalItems: count
                }; index as i">
                <td class="text-center">
                 
                  {{user.u_id}}
  
                </td>
                <td>
                  <div>{{ user.name }}</div>
                  <div class="small text-medium-emphasis text-nowrap">
                 
                  </div>
                </td>
                <td class="text-center">
               
                  {{user.user_type}}
                </td>
               
                <td class="text-center">
               
                  <i class="fa fa-edit" style="color:red" (click)="land(user.u_id)"></i>
                  
                </td>
                <td class="text-center">
                  <c-form-check sizing="xl" switch>
                    <input cFormCheckInput [checked]="myfun"  type="checkbox" (click)="update(user.u_id)" />              
                  </c-form-check>
                </td>              
              </tr>
            </tbody>
          </table>
          <div class="d-flex justify-content-center">
            <pagination-controls
              previousLabel="Prev"
              nextLabel="Next"
              (pageChange)="onTableDataChange($event)"
            >
            </pagination-controls>
          </div>
         
        </c-card-body>
      </c-card>
    </c-col>
  </c-row>
