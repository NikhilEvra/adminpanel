<c-row>
    <c-col xs>
      <c-card class="mb-4">
        <c-card-header>Open Complaints</c-card-header>
        <c-card-body>
          <table
         
            align="middle"
            cTable
            class="table table-striped"
          >
          <thead cTableColor="light">
            <tr>
              <th class="text-center">
                <!-- <svg cIcon name="cilPeople"></svg> -->
               Dealer Id
              </th>
              <th>Complaint Id</th>
              <th class="text-center"> Open Time and Date </th>
             
              <th class="text-center">Topic</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of response; index as i">
              <td class="text-center">
                <i class="fa fa-eye" (click)="view_complaint(user.complaint_id)"></i>
                {{user.name}}
              </td>
              <td>
                <div>{{ user.complaint_id }}</div>
                <div class="small text-medium-emphasis text-nowrap">           
                </div>
              </td>
              <td class="text-center">     
               {{user.c_date}}- {{user.c_time}}
              </td>
              
              <td class="text-center">
                <div>{{ user.topic }}</div>
              </td>     
              <td >
                <c-form-check sizing="xl" switch>
                  <input cFormCheckInput checked = "true"  type="checkbox" (click)="update_status(user.complaint_id)" />
               
                </c-form-check>
               </td>    
            </tr>
          </tbody>
        </table>
      </c-card-body>
    </c-card>
  </c-col>
</c-row>
